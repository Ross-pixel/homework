<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Homework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

  <div class="convertor">
    <label>Valute in:
            <select class="filter value-setting-in">
              <option value="ru" selected>&#8381;</option>
              <option value="us">&#36;</option>
              <option value="eu">&#8364;</option>
              <option value="uk">&#163;</option>
              <option value="jap">&#165;</option>
              <option value="bit">&#8383;</option>
            </select>
          </label>
    <label>
      <input type="text" placeholder="Input"></label>
    <br>
    <button class="convert" id="convertor-but">Convert</button>
    <br>
    <label>Valute out:
            <select class="filter value-setting-out">
              <option value="ru" selected>&#8381;</option>
              <option value="us">&#36;</option>
              <option value="eu">&#8364;</option>
              <option value="uk">&#163;</option>
              <option value="jap">&#165;</option>
              <option value="bit">&#8383;</option>
            </select>
          </label>
    <label>
      <input class="output" type="text" disabled></label>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
